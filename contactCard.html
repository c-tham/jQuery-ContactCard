<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced jQuery - Contact Card</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="contactCard.js"></script>
    <link rel="stylesheet" href="contactCard.css">
</head>
<body>
    <div id="wrapper">
       <div id="leftside">
           <form action="form_add">
                <ul>
                    <li>First Name: <input type="text" name="firstname" value="Fist Name" id="firstname"></li>
                    <li>Last Name: <input type="text" name="lastname" value="Last Name" id="lastname"></li>
                    <div>
                        <li>Description:</li>
                        <li><input type="text" name="description" value="Enter Description" id="description"></li>
                    </div>
                </ul>
                <input type="submit" name="adduser" value="Add User">
           </form>
       </div>
       <div id="rightside">
       </div>
    </div>
    
</body>
</html>
